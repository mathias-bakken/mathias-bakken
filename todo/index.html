<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="calculator.html">
    <script src="https://get.mavo.io/mavo.js"></script>
    <link rel="stylesheet" href="https://get.mavo.io/mavo.css">
</head>

<body>
    <div id="meny">
    </div>

    <div id="innhold">
            <main mv-app="todo" mv-storage="local" mv-mode="edit">
                <header>
                    <h1>Gjøremål</h1>
                    <p><strong>[count(done)]</strong> done out of <strong>[count(task)]</strong> total</p>
                </header>

                <ul>
                    <li property="task" mv-multiple>
                        <label>
                                    <input property="done" type="checkbox" />
                                    <span property="taskTitle">Do stuff</span>
                                </label>
                    </li>
                </ul>

            </main>
        </div>
    </div>

    <input type="number" property="desimal" value="13" datatype="number" mv - mode="edit">
    <span> Dette blir [desimal.yoString(16) i hex</span>
</body>

</html>
